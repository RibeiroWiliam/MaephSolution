<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../src/css/login-cadastro.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <title>Criar Nova Conta - Maeph Solution</title>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../images/LogoApp.PNG" class="img-fluid" alt="Maeph Solution Logo" />
        </div>
        <div class="form-box col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="labels">
            <i class='bx bxs-label' ></i>
            <i class='bx bx-label' ></i>
            <i class='bx bx-check-circle'></i>
          </div>

          <form>

            <!-- NomeEmpresa input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Digite o nome da empresa" />
              <label class="form-label" for="form3Example3">Nome da Empresa</label>
            </div>

            <!-- CNPJ input -->
            <div class="form-outline mb-3">
              <input type="number" id="form3Example4" class="form-control form-control-lg"
                placeholder="Digite o CNPJ da empresa" />
              <label class="form-label" for="form3Example4">CNPJ</label>
            </div>

            <!-- Estado select -->
            <div class="form-outline mb-3">
              <select class="form-select form-control-lg" id="floatingSelect" aria-label="Floating label select example">
                <option value="none" selected>Escolha o estado em que sua sede está cituada</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            <label class="form-label" for="form3Example4">Estado</label>
          </div>

          <!-- Cidade input -->
          <div class="form-outline mb-3">
            <input type="text" id="form3Example4" class="form-control form-control-lg"
              placeholder="Digite o CNPJ da empresa" />
            <label class="form-label" for="form3Example4">Cidade</label>
          </div>

          <!-- Endereço input -->
          <div class="form-outline mb-3">
            <input type="text" id="form3Example4" class="form-control form-control-lg"
              placeholder="Digite o CNPJ da empresa" />
            <label class="form-label" for="form3Example4">Endereço</label>
          </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <a role="button" href="cadastropt2.html" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem">
                Continuar
              </a>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Já tem uma conta?
                <a href="#!" class="link-danger">Faça login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

</html>
