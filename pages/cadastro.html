<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/login-cadastro.css">
    <title>Tela de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image1">
            <img src="../images/undraw_sign_up_n6im.svg" alt="" width="590">
        </div>
        <div class="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../pages/login.html">Já tem login?</a></button>
                    </div>
                </div>
               

                <div class="input-group1">
                    <div class="input-box">
                        <label for="firstname">Nome da empresa</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o nome da empresa" required>
                    </div>

                  
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CNPJ</label>
                        <input id="number" type="tel" name="number" placeholder="xx.xxx.xxx/xxxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Cidade</label>
                        <input id="password" type="password" name="password" placeholder="Informe sua cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Endereço</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Informe seu endereço" required>
                    </div>

                </div>

                

                <div class="gender-inputs">
                    <div class="uf-box">
                        <h6>estado</h6>
                        <select id="UF" name="UF">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                         </select>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="../index.html">Continuar</a> </button>
                </div>
        </div>
    </div>
</body>

</html>
