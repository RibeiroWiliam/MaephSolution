<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../src/css/login-cadastro.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        defer
      ></script>

      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />

      <title>Cadastro de Evidências - Maeph Solution</title>
    </head>

    <body>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img
                src="../images/LogoApp.PNG"
                class="img-fluid"
                alt="Maeph Solution Logo"
              />
            </div>
            <div class="form-box col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>


                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Questionamento de Evidências</p>
                </div>

                <!-- Evidência input -->
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="form3Example3"
                    class="form-control form-control-lg"
                    placeholder="Digite sua evidência"
                  />
                  <label class="form-label" for="form3Example3">Questionamento de Evidência</label>
                </div>

                <!-- Senso select -->
                <div class="form-outline mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Escolha seu Senso a ser vinculado</option>
                        <option value="">Autodisciplina</option>
                        <option value="">Higiene</option>
                        <option value="">Limpeza</option>
                        <option value="">Ordenação</option>
                        <option value="">Seleção</option>
                      </select>
                  <label class="form-label" for="form3Example4">Senso vinculado</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    <a style="text-decoration: none; color: white;" href="../index.html">Confirmar</a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </body>
  </html>
</html>
